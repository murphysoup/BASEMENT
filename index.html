<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .sprite {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="sprite" id="sprite"></div>

    <script>
        const sprite = document.getElementById('sprite');
        let x = window.innerWidth / 2 - 50; // Center horizontally
        let y = window.innerHeight / 2 - 50; // Center vertically

        sprite.style.left = `${x}px`;
        sprite.style.top = `${y}px`;

        document.addEventListener('keydown', (event) => {
            const step = 10; // Pixels to move per keypress

            switch (event.key) {
                case 'w': // Move up
                    y = Math.max(0, y - step);
                    break;
                case 'a': // Move left
                    x = Math.max(0, x - step);
                    break;
                case 's': // Move down
                    y = Math.min(window.innerHeight - 100, y + step);
                    break;
                case 'd': // Move right
                    x = Math.min(window.innerWidth - 100, x + step);
                    break;
            }

            sprite.style.left = `${x}px`;
            sprite.style.top = `${y}px`;
        });

        // Function to set a custom sprite texture
        sprite.setSprite = function(texture) {
            this.style.backgroundImage = `url('${texture}')`;
        };

        // Example: Set a default sprite texture when the page loads
        sprite.setSprite('https://via.placeholder.com/100'); // Replace with your custom texture URL
    </script>
</body>
</html>
